name: Generate Logs on Self-Hosted Runner

on:
  workflow_dispatch:

jobs:
  generate-logs:
    runs-on: self-hosted  # Specifies the use of your self-hosted runner

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install psutil (if required)
      run: pip install psutil

    - name: Run Log Generation Script
      run: python3 generate_logs.py
